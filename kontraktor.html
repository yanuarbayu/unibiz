<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Dinamis dengan Data Eksternal</title>
  <style>
body {
  font-family: 'Poppins', sans-serif;
  background: #f5f7fa;
  margin: 0;
  padding: 2rem;
}

.card-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 1.5rem;
}

.card {
  background: white;
  border-radius: 16px;
  box-shadow: inset 1px 2px 10px rgb(0, 0, 0);
  overflow: hidden;
  transition: transform 0.2s ease;
  display: flex;
  flex-direction: column;
  height: 360px; /* biar tinggi seragam */
}

.card:hover {
  transform: translateY(-5px);
}

.card img {
  width: 100%;
  height: 160px;
  object-fit: cover;
}

.card-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 1rem;
}

.card-content h1 {
  text-align: left;
  font-size: 1.1rem;
  margin-bottom: 0.5rem;
  color: #333;
}

.card-content .company {
  font-size: 0.85rem;
  color: #555;
  margin-bottom: 0.5rem;
  text-align: left;
}

.card-content .location {
  font-size: 0.9rem;
  color: #008b20;
  margin-bottom: 1rem;
  text-align: left;
}

.tombol {
  text-align: left;
}

.tombol button {
  background: #008b20;
  color: white;
  border: none;
  padding: 0.6rem 1.2rem;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.2s ease;
}

.tombol button:hover {
  background: #006417;
}
  </style>
</head>
<body>
  <div class="card-container" id="cardContainer"></div>

  <!-- Panggil file data.js dulu -->
  <script src="data.js"></script>

  <!-- Script utama -->
  <script>
    const container = document.getElementById("cardContainer");

    function renderCards(cards) {
      container.innerHTML = "";
      cards.forEach(card => {
        const cardEl = document.createElement("div");
        cardEl.classList.add("card");
        cardEl.innerHTML = `
          <img src="${card.image}" alt="${card.title}">
          <div class="card-content">
            <h1>${card.title}</h1>
            <div class="company">${card.company}</div>
            <div class="location">üìç ${card.location}</div>
            <div class="tombol"><button>${card.buttonText}</button></div>
          </div>
        `;
        container.appendChild(cardEl);
      });
    }
    // <p>${card.description}</p>

    // Render dari data.js
    renderCards(dataCard);
  </script>

</body>
</html>
